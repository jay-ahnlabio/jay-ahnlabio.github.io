<h2 id="115-%EC%B4%88%EA%B8%B0-%EA%B0%80%EC%9E%85-%EB%B0%8F-%EC%95%B1-%EC%84%A4%EC%A0%95-%EA%B3%BC%EC%A0%95">1~15. 초기 가입 및 앱 설정 과정</h2>
<p><img src="images/1-bron-welcome-to-bron.png" alt="Welcome to Bron" /></p>
<details>
<summary>📂 클릭하여 1~15번 상세 화면 펼치기 (스크롤 가능)</summary>
<h3 id="1-welcome-to-bron">1. Welcome to Bron</h3>
<p><img src="images/1-bron-welcome-to-bron.png" alt="Welcome to Bron" /><br />
Bron Wallet의 첫 화면입니다. &quot;Get Started&quot; 버튼을 클릭하여 가입을 시작합니다.</p>
<h3 id="2-terms-of-use">2. Terms of Use</h3>
<p><img src="images/2-bron-terms-of-use.png" alt="Terms of Use" /><br />
서비스 이용약관을 확인하고 동의합니다.</p>
<h3 id="3-set-name">3. Set Name</h3>
<p><img src="images/3-bron-set-name.png" alt="Set Name" /><br />
사용자 이름을 설정합니다. 이 이름은 계정 식별에 사용됩니다.</p>
<h3 id="4-create-passkey">4. Create Passkey</h3>
<p><img src="images/4-bron-create-passkey.png" alt="Create Passkey" /><br />
기존 비밀번호 대신 Passkey를 생성합니다. Passkey는 생체 인증과 연동되어 더 안전합니다.</p>
<h3 id="5-keychain---activate-icloud-keychain">5. Keychain - Activate iCloud Keychain</h3>
<p><img src="images/5-bron-keychain-activate-icloud-keychain.png" alt="Keychain Activate" /><br />
iCloud Keychain을 활성화하여 Passkey를 안전하게 동기화합니다.</p>
<h3 id="6-create-bron-tag-like-dns">6. Create Bron Tag (like DNS)</h3>
<p><img src="images/6-bron-create-bron-tag-like-dns.png" alt="Create Bron Tag" /><br />
Bron Tag를 생성합니다. DNS처럼 기억하기 쉬운 고유 식별자로, 자산 수신 시 사용됩니다.</p>
<h3 id="7-desktop-app-download">7. Desktop App Download</h3>
<p><img src="images/7-bron-desktop-app-download.png" alt="Desktop App Download" /><br />
macOS 데스크탑 앱 다운로드 안내 화면입니다.</p>
<h3 id="8-desktop-app-download-2">8. Desktop App Download 2</h3>
<p><img src="images/8-bron-desktop-app-download2.png" alt="Desktop App Download 2" /><br />
다운로드 진행 상태를 보여줍니다.</p>
<h3 id="9-macos-app-install">9. macOS App Install</h3>
<p><img src="images/9-bron-macos-app-install.png" alt="macOS App Install" /><br />
다운로드된 앱을 Applications 폴더로 드래그하여 설치합니다.</p>
<h3 id="10-application-macos-size">10. Application macOS Size</h3>
<p><img src="images/10-bron-application-macos-size.png" alt="Application macOS Size" /><br />
설치된 앱의 용량 정보를 확인합니다.</p>
<h3 id="11-approve-application">11. Approve Application</h3>
<p><img src="images/11-bron-approve-application.png" alt="Approve Application" /><br />
macOS 보안 정책에 따라 앱 실행을 승인합니다.</p>
<h3 id="12-enable-touch-id">12. Enable Touch ID</h3>
<p><img src="images/12-bron-enable-touchid.png" alt="Enable Touch ID" /><br />
Touch ID를 활성화하여 빠르고 안전한 인증을 설정합니다.</p>
<h3 id="13-browser-login-request">13. Browser Login Request</h3>
<p><img src="images/13-bron-browser-login-request.png" alt="Browser Login Request" /><br />
브라우저에서 데스크탑 앱으로 로그인 요청을 보냅니다.</p>
<h3 id="14-login-to-bron-with-browser">14. Login to Bron with Browser</h3>
<p><img src="images/14-bron-login-to-bron-with-browser.png" alt="Login to Bron with Browser" /><br />
브라우저를 통해 Bron에 로그인합니다.</p>
<h3 id="15-pass-touch-id-to-sign-in">15. Pass Touch ID to Sign In</h3>
<p><img src="images/15-bron-pass-touchid-to-sign-in.png" alt="Pass Touch ID to Sign In" /><br />
Touch ID로 서명하여 로그인을 완료합니다.</p>

<h2 id="16-create-first-account">16. Create first account</h2>
<p><img src="images/16-bron-create-first-account.png" alt="Create first account" /></p>

<h2 id="18-mpc-trusted-third-party---qrypt">18. MPC Trusted Third Party - Qrypt</h2>
<p><img src="images/18-bron-mpc-trusted-third-party-qrypt.png" alt="Mpc trusted third party qrypt" /></p>

<li><strong>상황:</strong> MPC(Multi-Party Computation) 기술에 대한 상세 설명 화면입니다.</li>

/* Image zoom modal */
.img-zoom-modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  touch-action: pinch-zoom;
}
.img-zoom-modal.active {
  display: flex;
}
.img-zoom-modal img {
  max-width: 95%;
  max-height: 95%;
  object-fit: contain;
  touch-action: pinch-zoom;
}
.img-zoom-close {
  position: absolute;
  top: 15px;
  right: 25px;
  color: #fff;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10000;
}
/* Make slide images tappable */
section img:not([data-marp-twemoji]) {
  cursor: zoom-in;
}
</style>
<div class="img-zoom-modal" id="imgZoomModal">
  <span class="img-zoom-close" id="imgZoomClose">&times;</span>
  <img id="imgZoomImg" src="" alt="Zoomed image">
</div>
<script>
(function() {
  const modal = document.getElementById('imgZoomModal');
  const modalImg = document.getElementById('imgZoomImg');
  const closeBtn = document.getElementById('imgZoomClose');
  
  // Add click handler to all slide images
  document.querySelectorAll('section img:not([data-marp-twemoji])').forEach(img => {
    img.addEventListener('click', function(e) {
      e.stopPropagation();
      modalImg.src = this.src;
      modal.classList.add('active');
    });
  });
  
  // Close modal
  closeBtn.addEventListener('click', () => modal.classList.remove('active'));
  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.classList.remove('active');
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') modal.classList.remove('active');
  });
})();
</script>
</body></html>
